<h2 mat-dialog-title appFontSize="20px">Ingrese los datos del estudiante</h2>

    <mat-dialog-content class="mat-typography">
        <form [formGroup]="formEstudiante" >
        <div class="row g-3">
            <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Nombres</mat-label>
                    <input formControlName="nombres" matInput/>
                    <mat-error>
                        {{nombresControl?.errors | formFieldValidationErrors}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input formControlName="apellidos" matInput/>
                    <mat-error>
                        {{apellidosControl?.errors | formFieldValidationErrors}}
                    </mat-error>
                </mat-form-field>
                
            </div>
            <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput/>
                    <mat-error>
                        {{emailControl?.errors | formFieldValidationErrors}}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>


    </mat-dialog-content>
    <div class="d-flex justify-content-end" mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button (click)="onSave()">Aceptar</button>
    </div>

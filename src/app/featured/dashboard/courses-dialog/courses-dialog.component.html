<h2 mat-dialog-title appFontSize="20px">Ingrese los datos del curso</h2>

    <mat-dialog-content class="mat-typography">
        <form [formGroup]="formCurso" >
        <div class="row g-3">
            <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>CÃ³digo Curso</mat-label>
                    <input formControlName="codigo" matInput [readonly]="readonlyMode"/>
                    <mat-error>
                        {{codigoControl?.errors | formFieldValidationErrors}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Nombre Curso</mat-label>
                    <input formControlName="nombre" matInput/>
                    <mat-error>
                        {{nombreControl?.errors | formFieldValidationErrors}}
                    </mat-error>
                </mat-form-field>
                
            </div>
        </div>
    </form>


    </mat-dialog-content>
    <div class="d-flex justify-content-end" mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button (click)="onSave()">Aceptar</button>
    </div>
